<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator!</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="accumulator"></p>
                <p class="result"></p>
            </div>
            <div class="operatorsAndNumbers">
                <div class="numbers">
                    <div class="button buttonNine">9</div>
                    <div class="button buttonEight">8</div>
                    <div class="button buttonSeven">7</div>
                    <div class="button buttonSix">6</div>
                    <div class="button buttonFive">5</div>
                    <div class="button buttonFour">4</div>
                    <div class="button buttonThree">3</div>
                    <div class="button buttonTwo">2</div>
                    <div class="button buttonOne">1</div>
                    <div class="button buttonZero">0</div>
                    <div class="button buttonPoint">.</div>
                </div>
                <div class="operators">
                    <div class="button buttonClean">CE</div>
                    <div class="button buttonAdd">+</div>
                    <div class="button buttonSubtract">-</div>
                    <div class="button buttonMultiply">*</div>
                    <div class="button buttonDivide">/</div>
                    <div class="button buttonEqual">=</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
